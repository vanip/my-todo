apply plugin:'java'
apply plugin:'war'
apply plugin:'jetty'
apply plugin:'idea'

version = 0.1
sourceCompatibility = 1.8

jar {
    manifest {
        attributes 'Main-Class': 'com.manning.gia.todo.ToDoApp'
    }
}

jettyRun {
    httpPort=8080
    contextPath='todo'
}

repositories {
    mavenCentral()
}

dependencies {
    providedCompile 'javax.servlet:servlet-api:2.5'
    runtime 'javax.servlet:jstl:1.1.2'
}

task wrapper(type: Wrapper) {
    gradleVersion='2.13'
}
